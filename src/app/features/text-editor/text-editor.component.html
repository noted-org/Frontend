  id="custom-toolbar"
  class="flex flex-wrap gap-2 p-2 bg-gray-100 rounded-xl shadow-sm"
>

  <button class="ql-bold" mat-icon-button matTooltip="Bold">
    <mat-icon>format_bold</mat-icon>
  </button>

  <button class="ql-italic" mat-icon-button matTooltip="Italics">
    <mat-icon>format_italic</mat-icon>
  </button>

  <button class="ql-underline" mat-icon-button matTooltip="Underline">
    <mat-icon>format_underlined</mat-icon>
  </button>

  <button class="ql-strike" mat-icon-button matTooltip="Strikethrough">
    <mat-icon>strikethrough_s</mat-icon>
  </button>

  <button
    class="ql-list"
    value="ordered"
    mat-icon-button
    matTooltip="Numbered List"
  >
    <mat-icon>format_list_numbered</mat-icon>
  </button>

  <button
    class="ql-list"
    value="bullet"
    mat-icon-button
    matTooltip="Bulleted List"
  >
    <mat-icon>format_list_bulleted</mat-icon>
  </button>

  <button class="ql-align" value="" mat-icon-button matTooltip="Left Align">
    <mat-icon>format_align_left</mat-icon>
  </button>

  <button
    class="ql-align"
    value="center"
    mat-icon-button
    matTooltip="Center Align"
  >
    <mat-icon>format_align_center</mat-icon>
  </button>

  <button
    class="ql-align"
    value="right"
    mat-icon-button
    matTooltip="Right Align"
  >
    <mat-icon>format_align_right</mat-icon>
  </button>

  <button class="ql-clean" mat-icon-button matTooltip="Clear Formatting">
    <mat-icon>format_clear</mat-icon>
  </button>
</div>

<quill-editor
  [(ngModel)]="content"
  [modules]="modules"
  [placeholder]="isEmpty(content) ? 'Insert text here ...' : ''"
  [style]="{ height: '300px', width: '100%' }"
  (ngModelChange)="content = $event"
  (onBlur)="onEditorBlur()"
></quill-editor>

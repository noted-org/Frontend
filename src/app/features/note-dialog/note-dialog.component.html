<form [formGroup]="firstFormGroup" (ngSubmit)="saveNote()">
  <h1 mat-dialog-title>{{ inputData.title }}</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" required />
      <mat-error *ngIf="firstFormGroup.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Content</mat-label>
      <input matInput formControlName="content" required />
      <mat-error *ngIf="firstFormGroup.get('content')?.hasError('required')">
        Content is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Tags (comma seperated)</mat-label>
      <input matInput formControlName="tags" />
      <mat-hint
        >Enter tags seperated by commas (e.g., work, personal, ideas)</mat-hint
      >
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-raised-button class="cancel-button" (click)="onCancel()">
      Cancel
    </button>
    <button
      mat-raised-button
      class="save-button"
      type="submit"
      [disabled]="firstFormGroup.invalid"
    >
      Save
    </button>
  </div>
</form>

<div class="dialog">
  <h1 mat-dialog-title class="dialog-title">{{ title }}</h1>
  <div mat-dialog-content class="dialog-content">{{ confirmMessage }}</div>
  <div mat-dialog-actions>
    <button mat-button class="dialog-button" (click)="dialogRef.close(false)">
      Cancel
    </button>
    <button mat-button class="dialog-button" (click)="dialogRef.close(true)">
      Confirm
    </button>
  </div>
</div>
